    <div class="contact-us__social">
        <span class="icon-container">
            <svg class="icon">
                <use xlink:href="./assets/images/svg-sprite.svg#linkdin"></use>
            </svg>
        </span>
        <span class="icon-container">
            <svg class="icon">
                <use xlink:href="./assets/images/svg-sprite.svg#facebook"></use>
            </svg>
        </span>
        <span class="icon-container">
            <svg class="icon">
                <use xlink:href="./assets/images/svg-sprite.svg#twitter"></use>
            </svg>
        </span>
    </div>
    <div class="contact-us__icons">
        <div class="icon-holder">
            <span class="icon-holder__label">info@fronthooks.ir</span>
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="./assets/images/svg-sprite.svg#Message"></use>
                </svg>
            </span>
        </div>
        <div class="icon-holder">
            <span class="icon-holder__label">09031116281</span>
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="./assets/images/svg-sprite.svg#Calling"></use>

            </span>

            <span class="icon-holder__label">کردستان، سنندج، خیابان 21، کوچه 101</span>

                <svg class="icon">

                </svg>
            </span>
        </div>
    </div>
    <div class="contact-us__map">
        <img src="./assets/images/map.png" alt="">

        <div class="form-wrapper">
            <h3>نظرات شما</h3>
            <form>
                <input type="text" placeholder="نام و نام خانوادگی">
                <input type="email" dir="ltr" placeholder="ایمیل خود را وارد کنید">
                <textarea name="" id="" cols="30" rows="10" placeholder="نظر خود را به صورت کامل شرح دهید"></textarea>
                <button type="submit" class="btn btn--primary">ثبت نظر</button>
            </form>
        </div>
