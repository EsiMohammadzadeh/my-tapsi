<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>تپسی پک | ارزان‌ترین پیک تهران</title>
</head>

<body>
    <header class="main-header tapsi-pack__header">
        <div class="tapsi-pack__logo container block">
            <img src="../assets/images/pack-logo.svg" alt="tapsi pack logo">
        </div>
    </header>

    <section class="tapsi-pack__banner">
        <div class="banner"></div>
        <div class="wrapper-description">
            <div class="description">
                <h1>ارزان‌ترین پیک تهران</h1>
                <p>بسته‌های خود را ۳۰ درصد ارزان‌تر ارسال کنید</p>
                <div class="btns">
                    <a href="#" class="btn btn--primary">ثبت سفارش</a>
                    <a href="#" class="btn btn--border-primary">
                        <i class="fa-solid fa-headphones" style="color: #ff5e29;"></i>
                        <span>درخواست مشاوره</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/main.js"></script>
</body>

</html>
